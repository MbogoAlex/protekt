# Production AWS Configuration
# These values should be overridden by environment variables on your server

# AWS S3 Configuration for production
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:files.fanakaprotekt.com}
aws.region=${AWS_REGION:eu-north-1}
aws.s3.base-path=fanaka-protekt

# Production database configuration (override with environment variables)
spring.datasource.url=jdbc:mysql://${DB_ADDRESS}:3306/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Application server configuration
server.address=${APP_ADDRESS:0.0.0.0}
server.port=${APP_PORT:8080}

# JWT configuration
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:604800000}